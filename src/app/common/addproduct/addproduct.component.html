<div class="container">
    <button [routerLink]="['/mainpage','home']" type="button" class="btn btn-success">Back To Home</button>

    <form [formGroup]="add_product" (submit)="add()">

    <div class="form-group">
        <label for="inputinfo" class="col-sm-2 control-label">info:</label>
        <div class="col-sm-10">

            <input type="text" name="info" 
            [ngClass]="{'warning-box' : add_product.controls['info'].touched && add_product.controls['info'].invalid}"  
            id="input" class="form-control"  formControlName="info"  pattern="" title="">

            <div class="warning-text" 
            *ngIf="add_product.controls['info'].touched && add_product.controls['info'].invalid">
                please provide a valid info..
            </div>

        </div>
    </div>

    
    <div class="form-group">
        <label for="inputinfo" class="col-sm-2 control-label">price:</label>
        <div class="col-sm-10">

            <input type="number"
              [ngClass]="{'warning-box' :add_product.controls['price'].touched && add_product.controls['price'].invalid}"
             name="price" id="input"  class="form-control" formControlName="price"  pattern="" title="">

             <div class="warning-text" 
             *ngIf="add_product.controls['price'].touched && add_product.controls['price'].invalid">
                pleasre enter the  valid price.

             </div>

        </div>
    </div>

    
    <div class="form-group">
        <label for="inputinfo" class="col-sm-2 control-label">location:</label>
        <div class="col-sm-10">

            <input type="text" 
            [ngClass]="{'warning-box' :add_product.controls['location'].touched && add_product.controls['location'].invalid}"
            name="info" id="input" class="form-control"  formControlName="location" pattern="" title="">

            
            <div class="warning-text" 
            *ngIf="add_product.controls['location'].touched && add_product.controls['location'].invalid">
                please enter valid location..

             </div>

        </div>
    </div>


    
    <div class="form-group">
        <label for="inputinfo" class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-10">
            <input type="date"  name="info"
              [ngClass]="{'warning-box' :add_product.controls['date'].touched && add_product.controls['date'].invalid}"
             id="input"  class="form-control" formControlName="date"  pattern="" title="">

             <div class="warning-text" 
             *ngIf="add_product.controls['date'].touched && add_product.controls['date'].invalid">
                pleasre enter valid date..

             </div>



            <!-- <input type="date" name="date" id="input" class="form-control" formControlName="date"  pattern="" title=""> -->
        </div>
    </div>

    
    <div class="form-group">
        <label for="inputinfo" class="col-sm-2 control-label">Image path:</label>
        <div class="col-sm-10">

            <input type="text"  name="info"
            [ngClass]="{'warning-box' :add_product.controls['image'].touched && add_product.controls['image'].invalid}"
           id="input"  class="form-control" formControlName="image"  pattern="" title="">

           <div class="warning-text" 
           *ngIf="add_product.controls['image'].touched && add_product.controls['image'].invalid">
              Enter correct path of image..
           </div>

            <!-- <input type="text" name="info" id="input" class="form-control" formControlName="img"  pattern="" title=""> -->
        </div>
    </div>


    <button (click)="add()" type="button">Add Product</button>

</form>

{{add_product.value | json}}
{{add_product.valid}}
</div>
